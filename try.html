<style>
  :root {
    cursor: none;
    --cursorX: 50vw;
    --cursorY: 50vh;
  }
  :root:before {
    content: "";
    display: block;
    width: 100%;
    height: 100%;
    position: fixed;
    pointer-events: none;
    background: radial-gradient(
      circle 5vmax at var(--cursorX) var(--cursorY),
      rgba(255, 238, 46) 0%,
      rgba(26, 26, 64, 0.5) 80%,
      rgba(26, 26, 64, 0.95) 100%
    );
  }
</style>
